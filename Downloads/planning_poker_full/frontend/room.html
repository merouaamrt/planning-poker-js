<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Planning Poker - Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Room</h2>
    <div>
      <button class="btn btn-outline-secondary" id="refreshBtn">Refresh</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="card p-3 mb-3">
        <h5>Joueurs</h5>
        <ul id="playersList" class="list-group"></ul>
        <div class="mt-3">
          <input id="pseudoJoin" class="form-control mb-2" placeholder="Pseudo pour rejoindre">
          <button class="btn btn-sm btn-success" id="joinBtn">Rejoindre</button>
        </div>
      </div>

      <div class="card p-3">
        <h5>Fonctionnalit√© courante</h5>
        <div id="currentFeature">Aucune</div>
        <div class="mt-2">
          <button class="btn btn-primary" id="startVoteBtn">Lancer vote</button>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card p-3 mb-3">
        <h5>Cartes</h5>
        <div id="cards" class="d-flex flex-wrap gap-2">
        </div>
      </div>

      <div class="card p-3">
        <h5>Votes</h5>
        <pre id="partieJson" style="height:200px;overflow:auto"></pre>
      </div>
    </div>
  </div>
</div>

<script src="assets/app.js"></script>
</body>
</html>
