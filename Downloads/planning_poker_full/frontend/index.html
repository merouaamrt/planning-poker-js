<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Planning Poker - Accueil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">Planning Poker</h1>
  <div class="card p-4">
    <div class="mb-3">
      <label class="form-label">Pseudo</label>
      <input id="pseudo" class="form-control" placeholder="Ton pseudo">
    </div>
    <div class="mb-3">
      <label class="form-label">Mode de jeu</label>
      <select id="mode" class="form-select">
        <option value="strict">Strict (unanimité)</option>
        <option value="moyenne">Moyenne</option>
        <option value="mediane">Médiane</option>
        <option value="maj_abs">Majorité absolue</option>
        <option value="maj_rel">Majorité relative</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Backlog (JSON)</label>
      <textarea id="backlog" class="form-control" rows="6">{ "id":1, "fonctionnalites":[ {"id":1,"titre":"Connexion","description":""},{"id":2,"titre":"Création ticket","description":""} ] }</textarea>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" id="createBtn">Créer la partie</button>
      <button class="btn btn-secondary" id="openBtn">Ouvrir l'espace</button>
    </div>
    <div class="mt-3 text-muted small">Après création, utilise l'espace Room pour voter.</div>
  </div>
</div>
<script src="assets/app.js"></script>
</body>
</html>
